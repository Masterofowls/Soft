<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Questions</title>
    <link rel="stylesheet" href="style-search.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-menu">
            <div class="header-menu-left">
                <a class="header-menu header-about_us">About Us</a>
                <a class="header-menu header-games">Brain Game</a>
            </div>
            <div class="header-menu-right">
                <a class="header-menu header-mini_games">Mini Games</a>
                <a class="header-menu header-contacts">Contacts</a>
            </div>
        </div>
        <div class="bottom-line">    
            <div class="bottom-line-l"></div>
            <img class="logo" src="./public/img/logo_closer.png" alt="logo">
            <div class="bottom-line-r"></div>
        </div>
    </header>
    <h1>Search Questions</h1>
    <form id="searchForm">
        <label for="searchCategory">Category: </label>
        <select id="searchCategory" name="category" required>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="it">IT</option>
            <option value="social_studies">Social Studies</option>
            <option value="art">Art</option>
            <option value="geography">Geography</option>
            <option value="general">General</option>
        </select>
        
        <label for="searchType">Type: </label>
        <select id="searchType" name="type" required>
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="range">Range</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
    
    <div id="results"></div>
    
    <div id="question-details" style="display:none;">
        <h2>Question Details</h2>
        <p><strong>Question:</strong> <span id="questionText"></span></p>
        <p><strong>Author:</strong> <span id="questionAuthor"></span></p>
        <label for="userAnswer">Your Answer: </label>
        <input type="text" id="userAnswer">
        <button onclick="checkAnswer()">Check Answer</button>
        <p id="result"></p>
    </div>
</body>
</html>
