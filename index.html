<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных в PostgreSQL</title>
</head>
<body>
    <h1>Отправка данных в PostgreSQL</h1>
    <form id="dataForm">
        <label for="data1">Данные 1:</label>
        <input type="text" id="data1" name="data1" required>
        <br>
        <label for="data2">Данные 2:</label>
        <input type="text" id="data2" name="data2" required>
        <br>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращает стандартное поведение формы

            const data1 = document.getElementById('data1').value;
            const data2 = document.getElementById('data2').value;

            try {
                const response = await fetch('https://soft-xdk1.onrender.com/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data1, data2 }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Данные успешно отправлены: ' + JSON.stringify(result));
                } else {
                    alert('Ошибка при отправке данных');
                }
            } catch (error) {
                alert('Произошла ошибка: ' + error.message);
            }
        });
    </script>
</body>
</html>
