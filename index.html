<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data to Supabase</title>
</head>
<body>
  <h1>Submit Data to Supabase</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="format">Format:</label>
    <input type="text" id="format" name="format" required>
    <br>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const format = document.getElementById('format').value;
      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value;

      try {
        const response = await fetch('https://soft-xdk1.onrender.com/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, format, type, description })
        });

        if (response.ok) {
          alert('Data successfully inserted!');
          document.getElementById('dataForm').reset();
        } else {
          const errorText = await response.text();
          alert('Error inserting data: ' + errorText);
        }
      } catch (error) {
        alert('Error inserting data: ' + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
