<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data to Supabase</title>
</head>
<body>
  <h1>Submit Data to Supabase</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description">
    <br>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://aws-0-ap-south-1.pooler.supabase.com';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlmamlzd3ZzdGltcGxxam1ibXdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTc3OTkwMjgsImV4cCI6MjAzMzM3NTAyOH0.wzI068jpF2iTUDOrA8-JpKj2Q75rP-c6Zdyrsq72U5Q';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    document.getElementById('dataForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;

      const { data, error } = await supabase
        .from('gbgtable')
        .insert([
          { name: name, description: description }
        ]);

      if (error) {
        alert('Ошибка при вставке данных: ' + error.message);
      } else {
        alert('Данные успешно вставлены!');
        document.getElementById('dataForm').reset();
      }
    });
  </script>
</body>
</html>
