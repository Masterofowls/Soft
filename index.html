<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 1em;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page created to demonstrate basic HTML structure.</p>
        <p>Here are some basic HTML elements:</p>
        <ul>
            <li><strong>Heading:</strong> h1, h2, h3, etc.</li>
            <li><strong>Paragraph:</strong> p</li>
            <li><strong>List:</strong> ul, ol, li</li>
            <li><strong>Link:</strong> a</li>
            <li><strong>Image:</strong> img</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Simple HTML Page</p>
    </footer>
</body>
</html>
