<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="ru">
    <title>Great Brain Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo_closer.png">
    <script src="scripts.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-menu">
        <a class="header-menu header-about_us">About Us</a>
        <a class="header-menu header-games">Brain Game</a>
        <a class="header-menu header-mini_games">Mini Games</a>
        <a class="header-menu header-contacts">Contacts</a>
        </div>
    </header>
    <div class="bottom-line">    
        <div class="bottom-line-l"></div>
        <img class="logo" src="img/logo_closer.png" alt="logo">
        <div class="bottom-line-r"></div>
    </div>
    <div class="main">
        <div class="icons">
        </div>
        <div class="game-list">
            <div class="game-item" id="hangman" onclick="openGamePage('game1')">
                <div class="info">
                    <h2>Висельница</h2>
                    <p>Some additional info about Game 1</p>
                </div>
            </div>
            <div class="game-item" id="blackjack" onclick="openGamePage('game2')">
                <div class="info">
                    <h2>Game 2</h2>
                    <p>Some additional info about Game 2</p>
                </div>
            </div>
            <div class="game-item" id="snake" onclick="openGamePage('game3')">
                <div class="info">
                    <h2>Game 3</h2>
                    <p>Some additional info about Game 4</p>
                </div>
            </div>
            <div class="game-item" id="nfs" onclick="openGamePage('game4')">

                    <div class="info">
                        <h2>Game 4</h2>
                        <p>Some additional info about Game 4</p>
                </div>
            </div>
            <div class="game-item" id="darts" onclick="openGamePage('game5')">
                <div class="info">
                    <h2>Game 5</h2>
                    <p>Some additional info about Game 5</p>
                </div>
            </div>
        </div>
        <div class="main-mini_games"></div>
    </div>
    <footer class="footer">
        <div class="ask">
            <a href="/question_form.html"> Ask Question</a>
        </div>
        <div class="search">
            <a href ="/search_questions.html"> Search Question Page</a>
        </div>
        </div>
    </footer>
</body>
</html>
