<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo_closer.png">
    <style>
        @font-face {
            font-family: Patsy;
            src: url(../fonts/PatsySans.otf);
        }

        body {
            font-family: Patsy, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #282828, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .form-container {
            margin-top: 50px;
            padding: 20px;
            background: #1a1717;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            color: #bbb;
            cursor: pointer;
        }

        .form-toggle:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Login</h2>
        <form id="loginForm">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <form id="registerForm" style="display: none;">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
            <button type="submit">Register</button>
        </form>
        <div class="form-toggle" onclick="toggleForms()">Don't have an account? Register here.</div>
        <button id="logout-button" onclick="logout()">Logout</button>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
