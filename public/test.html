<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Runner</title>
</head>
<body>
    <h1>Test Runner</h1>
    <button id="run-tests-btn">Run Tests</button>
    <pre id="test-results"></pre>

    <script>
        document.getElementById('run-tests-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/run-tests', { method: 'POST' });
                if (!response.ok) {
                    throw new Error('Error running tests');
                }
                const result = await response.json();
                document.getElementById('test-results').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error running tests:', error);
                document.getElementById('test-results').innerText = 'Error running tests';
            }
        });
    </script>
</body>
</html>
