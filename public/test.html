<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Tests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jest/26.6.3/jest.min.js"></script>
</head>
<body>
    <h1>API Tests</h1>
    <div id="test-results"></div>
    <button onclick="runTests()">Run Tests</button>

    <script>
        async function runTests() {
            const { exec } = require('child_process');
            exec('jest', (error, stdout, stderr) => {
                if (error) {
                    document.getElementById('test-results').innerText = `Error: ${error.message}`;
                    return;
                }
                if (stderr) {
                    document.getElementById('test-results').innerText = `Error: ${stderr}`;
                    return;
                }
                document.getElementById('test-results').innerText = `Results: ${stdout}`;
            });
        }
    </script>
</body>
</html>
