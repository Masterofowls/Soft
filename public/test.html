<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Tests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .test-results {
      margin-top: 20px;
    }
    .test-results .test {
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .test-results .test.pass {
      border-left: 5px solid green;
    }
    .test-results .test.fail {
      border-left: 5px solid red;
    }
    .test-results .test p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Run Tests</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="test-results" class="test-results"></div>
  </div>

  <script>
    async function runTests() {
      document.getElementById('test-results').innerHTML = 'Running tests...';

      try {
        const response = await fetch('/run-tests');
        const results = await response.json();
        displayTestResults(results);
      } catch (error) {
        document.getElementById('test-results').innerHTML = 'Error running tests';
        console.error('Error running tests:', error);
      }
    }

    function displayTestResults(results) {
      const testResultsContainer = document.getElementById('test-results');
      testResultsContainer.innerHTML = '';

      results.testResults.forEach(testSuite => {
        testSuite.assertionResults.forEach(test => {
          const testElement = document.createElement('div');
          testElement.className = 'test ' + (test.status === 'passed' ? 'pass' : 'fail');
          testElement.innerHTML = `<p>${test.title}</p>`;
          testResultsContainer.appendChild(testElement);
        });
      });
    }
  </script>
</body>
</html>
