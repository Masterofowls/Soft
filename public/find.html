<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="find.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Question</title>
</head>
<body>
    <header class="header">
        </div>
        <div class="bottom-line">
            <div class="bottom-line-l"></div>
            <div class="bottom-line-r"></div>
        </div>
    </header>
    <div class="main">
        <div class="content">
            <h1 class="question">
                <strong>Question <span class="question-title">by <span id="questionAuthor">anonymous</span></span></strong>
                <div class="line"></div>
                <span id="questionText">Loading your question...</span>
                <div class="line"></div>
            </h1>
            <input type="text" id="userAnswer" placeholder="Your answer...">
            <button id="submitAnswer" onclick="checkAnswer()">Submit Answer</button>
            <p id="result"></p>
            <div class="rating-wrap">
                <div class="rating">
                    <p>Answer Count:</p>
                    <span id="answerCount">20</span>
                </div>
                <div class="rating">
                    <p>Total Rating:</p>
                    <span id="currentRating">20</span>
                </div>
                <div class="rating">
                    <p>Rating Count:</p>
                    <span id="ratingCount">20</span>
                </div>
            </div>
            <div class="user-rating">
                <h2>Rate this Question:</h2>
                <div id="rateButtons">
                    <button class="rate-button" data-rate="1">1</button>
                    <button class="rate-button" data-rate="2">2</button>
                    <button class="rate-button" data-rate="3">3</button>
                    <button class="rate-button" data-rate="4">4</button>
                    <button class="rate-button" data-rate="5">5</button>
                </div>
            </div>
            <button id="goBack" onclick="window.location.href='index.html'">GO Back</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
